<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Hospital Details</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/></head>
<body class="container mt-4">
<h2>Hospital Details</h2>
<table class="table table-striped">
    <tr><th>ID</th><td th:text="${hospital.hospitalID}"></td></tr>
    <tr><th>Name</th><td th:text="${hospital.hospitalName}"></td></tr>
    <tr><th>City</th><td th:text="${hospital.city}"></td></tr>
</table>
<a th:href="@{/hospitals}" class="btn btn-secondary">Back</a>
</body>
</html>
