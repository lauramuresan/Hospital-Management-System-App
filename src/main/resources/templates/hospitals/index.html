<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lista Spitalelor | HMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">

    <style>
        /* SchimbƒÉm culoarea textului principal de la primary (albastru) la un gri √Ænchis */
        .text-primary-discreet {
            color: #495057 !important; /* Un gri √Ænchis */
        }
        /* SchimbƒÉm culoarea primarƒÉ a brandului »ôi titlurilor */
        .text-primary {
            color: #004c4c !important; /* Un verde √Ænchis, calm, ca de spital */
        }
        /* SchimbƒÉm culoarea Navbar-ului, butoanelor principale »ôi card header-ului la un verde-√Ænchis (teal) */
        .bg-primary {
            background-color: #00796b !important; /* Verde √Ænchis/Teal */
        }
        .border-primary {
            border-color: #00796b !important;
        }
        .btn-primary {
            background-color: #00796b;
            border-color: #00796b;
        }
        .btn-primary:hover {
            background-color: #004c4c;
            border-color: #004c4c;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            üè• **HMS** (Hospital Management System)
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/hospitals}">Spitale</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/doctors}">Doctori</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/patients}">Pacien»õi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-sm btn-outline-light ms-3" th:href="@{/}">Meniu Principal</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4 mb-5">

    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <h1 class="fw-semibold text-primary-discreet mb-0">üè• Lista Spitalelor</h1>
        <div>
            <a th:href="@{/hospitals/new}" class="btn btn-success me-2 shadow-sm">
                <i class="fas fa-plus-circle me-1"></i> AdaugƒÉ Spital
            </a>
        </div>
    </div>

    <div class="card shadow-sm mb-4 border-0">
        <div class="card-body">
            <h5 class="card-title text-primary"><i class="fas fa-filter me-2"></i> Filtrare</h5>
            <form th:action="@{/hospitals}" method="get"
                  th:object="${searchCriteria}"
                  class="mt-3">

                <div class="row g-3 align-items-end">
                    <div class="col-md-5">
                        <label class="form-label fw-semibold">Nume spital</label>
                        <input class="form-control"
                               th:field="*{hospitalName}"
                               placeholder="CautƒÉ dupƒÉ nume">
                    </div>

                    <div class="col-md-5">
                        <label class="form-label fw-semibold">Ora»ô</label>
                        <input class="form-control"
                               th:field="*{city}"
                               placeholder="CautƒÉ dupƒÉ ora»ô">
                    </div>

                    <div class="col-md-2 d-flex gap-2">
                        <input type="hidden" name="sortField" th:value="${sortField}">
                        <input type="hidden" name="sortDir" th:value="${sortDir}">

                        <button class="btn btn-primary w-100 shadow-sm">
                            <i class="fas fa-search me-1"></i> FiltreazƒÉ
                        </button>
                        <a th:href="@{/hospitals(sortField=${sortField}, sortDir=${sortDir})}"
                           class="btn btn-outline-secondary w-100 shadow-sm">
                            Reset
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-lg border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">
                            <a th:href="@{/hospitals(sortField='hospitalID', sortDir=${sortField=='hospitalID'?reverseSortDir:'asc'}, hospitalName=${searchCriteria.hospitalName}, city=${searchCriteria.city})}" class="text-white text-decoration-none d-block">
                                ID <i th:classappend="${sortField=='hospitalID' ? (sortDir=='asc' ? 'fas fa-arrow-up' : 'fas fa-arrow-down') : 'fas fa-sort'}" class="ms-1"></i>
                            </a>
                        </th>
                        <th scope="col">
                            <a th:href="@{/hospitals(sortField='hospitalName', sortDir=${sortField=='hospitalName'?reverseSortDir:'asc'}, hospitalName=${searchCriteria.hospitalName}, city=${searchCriteria.city})}" class="text-white text-decoration-none d-block">
                                Nume <i th:classappend="${sortField=='hospitalName' ? (sortDir=='asc' ? 'fas fa-arrow-up' : 'fas fa-arrow-down') : 'fas fa-sort'}" class="ms-1"></i>
                            </a>
                        </th>
                        <th scope="col">
                            <a th:href="@{/hospitals(sortField='city', sortDir=${sortField=='city'?reverseSortDir:'asc'}, hospitalName=${searchCriteria.hospitalName}, city=${searchCriteria.city})}" class="text-white text-decoration-none d-block">
                                Ora»ô <i th:classappend="${sortField=='city' ? (sortDir=='asc' ? 'fas fa-arrow-up' : 'fas fa-arrow-down') : 'fas fa-sort'}" class="ms-1"></i>
                            </a>
                        </th>
                        <th class="text-center" scope="col">Ac»õiuni</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:if="${#lists.isEmpty(hospitals)}">
                        <td colspan="4" class="text-center text-muted py-3">
                            Nu existƒÉ spitale √Ænregistrate.
                        </td>
                    </tr>

                    <tr th:each="h : ${hospitals}">
                        <td th:text="${h.hospitalID}">1</td>
                        <td th:text="${h.hospitalName}">Spitalul Central</td>
                        <td th:text="${h.city}">Bucure»ôti</td>
                        <td class="text-center">
                            <div class="btn-group btn-group-sm shadow-sm">
                                <a th:href="@{'/hospitals/' + ${h.hospitalID}}"
                                   class="btn btn-outline-info" title="Detalii">
                                    <i class="fas fa-info-circle"></i>
                                </a>
                                <a th:href="@{'/hospitals/' + ${h.hospitalID} + '/edit'}"
                                   class="btn btn-outline-warning" title="EditeazƒÉ">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{'/hospitals/' + ${h.hospitalID} + '/delete'}"
                                      method="post" class="d-inline">
                                    <button class="btn btn-outline-danger" title="»òterge"
                                            onclick="return confirm('Sigur dori»õi sƒÉ »ôterge»õi spitalul cu ID: ' + ${h.hospitalID} + '?')">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
