<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii Departament</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Detalii Departament</h2>

<table class="table table-striped">
    <tr><th>ID</th><td th:text="${department.departmentID}"></td></tr>
    <tr><th>Nume</th><td th:text="${department.departmentName}"></td></tr>
    <tr><th>Spital ID</th><td th:text="${department.hospitalID}"></td></tr>
</table>

<a th:href="@{/departments}" class="btn btn-secondary">Înapoi la Listă</a>
</body>
</html>
