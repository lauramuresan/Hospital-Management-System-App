<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Department Form</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></head>
<body class="container mt-4">
<h2>Department Form</h2>

<form th:action="@{/departments/save}" th:object="${department}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label>Name</label>
        <input class="form-control" th:field="*{name}" required/>
    </div>
    <div class="mb-3">
        <label>Location</label>
        <input class="form-control" th:field="*{location}" required/>
    </div>

    <button class="btn btn-primary">Save</button>
    <a th:href="@{/departments}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
