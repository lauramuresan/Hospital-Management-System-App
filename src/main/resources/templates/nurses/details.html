<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Nurse Details</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/></head>
<body class="container mt-4">
<h2>Nurse Details</h2>
<table class="table table-striped">
    <tr><th>ID</th><td th:text="${nurse.staffID}"></td></tr>
    <tr><th>Name</th><td th:text="${nurse.staffName}"></td></tr>
    <tr><th>Email</th><td th:text="${nurse.staffEmail}"></td></tr>
    <tr><th>Department ID</th><td th:text="${nurse.departmentID}"></td></tr>
    <tr><th>Qualification</th><td th:text="${nurse.qualificationLevel}"></td></tr>
</table>
<a th:href="@{/nurses}" class="btn btn-secondary">Back</a>
</body>
</html>
