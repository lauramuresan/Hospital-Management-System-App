<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii Asistent Medical</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Detalii Asistent Medical</h2>

<table class="table table-striped">
    <tr><th>ID</th><td th:text="${nurse.staffID}"></td></tr>
    <tr><th>Nume complet</th><td th:text="${nurse.staffName}"></td></tr>
    <tr><th>Departament ID</th><td th:text="${nurse.departmentID}"></td></tr>
    <tr><th>Email</th><td th:text="${nurse.staffEmail}"></td></tr>
    <tr><th>Calificare</th><td th:text="${nurse.qualificationLevel}"></td></tr>
    <tr><th>Programări</th>
        <td>
            <ul th:if="${nurse.appointments != null and !#lists.isEmpty(nurse.appointments)}">
                <li th:each="appt : ${nurse.appointments}" th:text="${appt}"></li>
            </ul>
            <span th:unless="${nurse.appointments != null and !#lists.isEmpty(nurse.appointments)}">Nu există programări.</span>
        </td>
    </tr>
</table>

<a th:href="@{/nurses}" class="btn btn-primary">Înapoi la listă</a>

</body>
</html>
