<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formular Asistent</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 th:text="${nurse.staffID != null and not #strings.isEmpty(nurse.staffID) ? 'Editează Asistent' : 'Adaugă Asistent'}">Formular Asistent</h2>

<form th:action="@{/nurses}" th:object="${nurse}" method="post">
    <input type="hidden" th:field="*{staffID}"/>

    <div class="mb-3">
        <label for="firstName" class="form-label">Prenume</label>
        <input id="firstName" class="form-control" th:field="*{firstName}" required/>
    </div>

    <div class="mb-3">
        <label for="lastName" class="form-label">Nume</label>
        <input id="lastName" class="form-control" th:field="*{lastName}" required/>
    </div>

    <div class="mb-3">
        <label for="departmentID" class="form-label">ID Departament</label>
        <input id="departmentID" class="form-control" th:field="*{departmentID}" required/>
    </div>

    <div class="mb-3">
        <label for="contactNumber" class="form-label">Contact</label>
        <input id="contactNumber" class="form-control" th:field="*{contactNumber}" required/>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" th:field="*{email}" required/>
    </div>

    <input type="hidden" th:field="*{room}" value=""/>

    <button type="submit" class="btn btn-primary">Salvează</button>
    <a th:href="@{/nurses}" class="btn btn-secondary">Anulează</a>
</form>
</body>
</html>
