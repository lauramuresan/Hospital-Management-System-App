<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${nurse.staffID != null and nurse.staffID != ''} ? 'Editează Asistent' : 'Adaugă Asistent'">Formular Asistent</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 th:text="${nurse.staffID != null and nurse.staffID != ''} ? 'Editează Asistent' : 'Adaugă Asistent'">Formular Asistent</h2>

<form th:object="${nurse}" th:action="@{/nurses}" method="post">

    <!-- Câmp hidden pentru ID (doar la editare) -->
    <input type="hidden" th:if="${nurse.staffID != null and nurse.staffID != ''}" th:field="*{staffID}" />

    <div class="mb-3">
        <label for="staffName" class="form-label">Nume complet</label>
        <input id="staffName" class="form-control" th:field="*{staffName}" placeholder="Ex: As. Ion Popescu" required/>
    </div>

    <div class="mb-3">
        <label for="departmentID" class="form-label">ID Departament</label>
        <input id="departmentID" class="form-control" th:field="*{departmentID}" placeholder="Ex: DEP001" required/>
    </div>

    <div class="mb-3">
        <label for="staffEmail" class="form-label">Email</label>
        <input id="staffEmail" type="email" class="form-control" th:field="*{staffEmail}" placeholder="ex: ion.popescu@hosp.ro" required/>
    </div>

    <div class="mb-3">
        <label for="qualificationLevel" class="form-label">Nivel Calificare</label>
        <select id="qualificationLevel" class="form-control" th:field="*{qualificationLevel}" required>
            <option value="">Selectează nivelul</option>
            <option th:each="level : ${T(com.example.Hospital.Management.System.Model.Enums.NurseLevelQualification).values()}"
                    th:value="${level}" th:text="${level}">
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">Salvează</button>
    <a th:href="@{/nurses}" class="btn btn-secondary">Anulează</a>
</form>
</body>
</html>
