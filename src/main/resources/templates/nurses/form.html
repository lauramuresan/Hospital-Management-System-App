<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Nurse</title>
</head>
<body>
<h1>New Nurse</h1>

<form th:action="@{/nurses}" th:object="${nurse}" method="post">

    <label>ID:</label>
    <input th:field="*{staffID}" placeholder="Auto-generated if empty"><br><br>

    <label>Name:</label>
    <input th:field="*{staffName}" placeholder="Enter Name"><br><br>

    <label>Email:</label>
    <input th:field="*{staffEmail}" placeholder="Enter Email"><br><br>

    <label>Qualification Level:</label>
    <select th:field="*{qualificationLevel}">
        <option th:each="level : ${T(com.example.Hospital.Management.System.Model.NurseLevelQualification).values()}"
                th:value="${level}" th:text="${level}"></option>
    </select><br><br>

    <label>Department:</label>
    <input th:field="*{departmentID}" placeholder="Enter Department ID"><br><br>

    <button type="submit">Save</button>
</form>

<br>
<a href="/nurses">Back</a>
</body>
</html>
