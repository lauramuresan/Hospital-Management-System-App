<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Asistenți Medicali</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Asistenți Medicali</h2>

<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

<a th:href="@{ / }" class="btn btn-secondary mb-3">Înapoi la meniu</a>
<a th:href="@{/nurses/new}" class="btn btn-success mb-3">+ Adaugă Asistent</a>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Departament</th>
        <th>Email</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="n : ${nurses}">
        <td th:text="${n.staffID}"></td>
        <td th:text="${n.staffName}"></td>
        <td th:text="${n.departmentID}"></td>
        <td th:text="${n.staffEmail}"></td>
        <td>
            <a th:href="@{'/nurses/' + ${n.staffID}}" class="btn btn-info btn-sm">Detalii</a>
            <a th:href="@{'/nurses/' + ${n.staffID} + '/edit'}" class="btn btn-warning btn-sm">Editare</a>
            <form th:action="@{'/nurses/' + ${n.staffID} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Ești sigur?');">Șterge</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
