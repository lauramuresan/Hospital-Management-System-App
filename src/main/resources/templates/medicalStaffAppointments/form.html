<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Medical Staff Assignment</title></head>
<body>
<h1>New Medical Staff Assignment</h1>
<form th:action="@{/medicalstaffappointments}" th:object="${assignment}" method="post">
    <label>ID:</label><input th:field="*{assignmentID}"><br>
    <label>Appointment ID:</label><input th:field="*{appointmentID}"><br>
    <label>Staff ID:</label><input th:field="*{staffID}"><br>
    <label>Role:</label><input th:field="*{role}"><br>
    <button type="submit">Save</button>
</form>
<a href="/medicalstaffappointments">Back</a>
</body>
</html>
