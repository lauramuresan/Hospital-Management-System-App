<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formular Cameră</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 th:text="${room.roomID != null and not #strings.isEmpty(room.roomID) ? 'Editează Cameră' : 'Adaugă Cameră'}">Formular Cameră</h2>

<form th:action="@{/rooms}" th:object="${room}" method="post">
    <input type="hidden" th:field="*{roomID}"/>

    <div class="mb-3">
        <label for="number" class="form-label">Număr Cameră</label>
        <input id="number" class="form-control" th:field="*{number}" placeholder="Ex: 101" required/>
    </div>

    <div class="mb-3">
        <label for="hospitalID" class="form-label">ID Spital</label>
        <input id="hospitalID" class="form-control" th:field="*{hospitalID}" placeholder="Ex: HOSP001" required/>
    </div>

    <div class="mb-3">
        <label for="capacity" class="form-label">Capacitate</label>
        <input id="capacity" type="number" step="0.1" class="form-control" th:field="*{capacity}" required/>
    </div>

    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-control" th:field="*{status}" required>
            <option value="">Selectează status</option>
            <option th:each="status : ${T(com.example.Hospital.Management.System.Model.Enums.RoomAvailability).values()}"
                    th:value="${status}" th:text="${status}">
            </option>
        </select>
    </div>

    <!-- NU folosi câmp hidden pentru appointments -->

    <button type="submit" class="btn btn-primary">Salvează</button>
    <a th:href="@{/rooms}" class="btn btn-secondary">Anulează</a>
</form>
</body>
</html>
