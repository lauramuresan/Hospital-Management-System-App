<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${room.roomID != null and not #strings.isEmpty(room.roomID) ? 'Editează Cameră' : 'Adaugă Cameră'}">Formular Cameră</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">

<h2><span th:text="${room.roomID != null and not #strings.isEmpty(room.roomID) ? 'Editează Cameră' : 'Adaugă Cameră'}"></span></h2>

<form th:action="@{/rooms}" th:object="${room}" method="post">

    <input type="hidden" th:field="*{roomID}"/>

    <div class="mb-3">
        <label for="number" class="form-label">Număr Cameră</label>
        <input id="number" class="form-control" th:field="*{number}" placeholder="Ex: 101" required/>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></div>
    </div>

    <div class="mb-3">
        <label for="hospitalID" class="form-label">Spital</label>
        <input id="hospitalID" class="form-control" th:field="*{hospitalID}" placeholder="Ex: 1" required/>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('hospitalID')}" th:errors="*{hospitalID}"></div>
    </div>

    <div class="mb-3">
        <label for="capacity" class="form-label">Capacitate</label>
        <input id="capacity" type="number" class="form-control" th:field="*{capacity}" required step="1"/>

        <div class="alert alert-warning" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></div>
    </div>

    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-select" th:field="*{status}" required>
            <option value="">Selectează status</option>
            <option th:each="status : ${T(com.example.Hospital.Management.System.Model.Enums.RoomAvailability).values()}"
                    th:value="${status}" th:text="${status}">
            </option>
        </select>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
    </div>

    <div th:if="${globalError}" class="alert alert-danger mt-3" th:text="${globalError}"></div>

    <button type="submit" class="btn btn-primary">Salvează</button>
    <a th:href="@{/rooms}" class="btn btn-secondary">Anulează</a>
</form>

</body>
</html>
