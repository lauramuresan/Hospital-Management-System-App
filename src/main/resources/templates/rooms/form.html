<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Room Form</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/></head>
<body class="container mt-4">
<h2 th:text="${room.roomID != null} ? 'Edit Room' : 'New Room'"></h2>

<form th:action="@{/rooms}" th:object="${room}" method="post">
    <div class="mb-3">
        <label>ID</label>
        <input class="form-control" th:field="*{roomID}" placeholder="leave blank to auto-generate"/>
    </div>

    <div class="mb-3">
        <label>Hospital ID</label>
        <input class="form-control" th:field="*{hospitalID}" />
    </div>

    <div class="mb-3">
        <label>Number</label>
        <input class="form-control" th:field="*{number}" />
    </div>

    <div class="mb-3">
        <label>Capacity</label>
        <input type="number" step="0.1" class="form-control" th:field="*{capacity}" />
    </div>

    <div class="mb-3">
        <label>Status</label>
        <select class="form-select" th:field="*{status}">
            <option th:each="s : ${T(com.example.Hospital.Management.System.Model.RoomAvailability).values()}"
                    th:value="${s}" th:text="${s}"></option>
        </select>
    </div>

    <button class="btn btn-primary">Save</button>
    <a th:href="@{/rooms}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
