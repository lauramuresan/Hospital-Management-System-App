<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formular Cameră</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 th:text="${room.roomID != null and not #strings.isEmpty(room.roomID) ? 'Editează Cameră' : 'Adaugă Cameră'}">Formular Cameră</h2>

<form th:action="@{/rooms}" th:object="${room}" method="post">
    <input type="hidden" th:field="*{roomID}"/>

    <div class="mb-3">
        <label for="roomName" class="form-label">Nume Cameră</label>
        <input id="roomName" class="form-control" th:field="*{roomName}" required/>
    </div>

    <div class="mb-3">
        <label for="pricePerNight" class="form-label">Preț/Noapte</label>
        <input id="pricePerNight" type="number" step="0.01" class="form-control" th:field="*{pricePerNight}" required/>
    </div>

    <div class="mb-3">
        <label for="departmentID" class="form-label">ID Departament</label>
        <input id="departmentID" class="form-control" th:field="*{departmentID}" required/>
    </div>

    <input type="hidden" th:field="*{hospital}" value=""/>
    <input type="hidden" th:field="*{nursesList}" value=""/>

    <button type="submit" class="btn btn-primary">Salvează</button>
    <a th:href="@{/rooms}" class="btn btn-secondary">Anulează</a>
</form>
</body>
</html>
