<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${room.roomID != null and not #strings.isEmpty(room.roomID) ? 'EditeazƒÉ CamerƒÉ' : 'AdaugƒÉ CamerƒÉ'}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">

    <style>
        /* [Stilurile Teal copiate] */
        .text-primary-discreet { color: #495057 !important; }
        .text-primary { color: #004c4c !important; }
        .bg-primary { background-color: #00796b !important; }
        .border-primary { border-color: #00796b !important; }
        .btn-primary { background-color: #00796b; border-color: #00796b; }
        .btn-primary:hover { background-color: #004c4c; border-color: #004c4c; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            üè• **HMS** (Hospital Management System)
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/hospitals}">Spitale</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/doctors}">Doctori</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/patients}">Pacien»õi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/rooms}">Camere</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-sm btn-outline-light ms-3" th:href="@{/}">Meniu Principal</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4 mb-5">

    <h1 class="fw-semibold mb-4 text-primary"
        th:text="${room.roomID != null and not #strings.isEmpty(room.roomID) ? 'üìù EditeazƒÉ CamerƒÉ' : '‚ûï AdaugƒÉ CamerƒÉ NouƒÉ'}">
    </h1>

    <div th:if="${globalError}" class="alert alert-danger" th:text="${globalError}"></div>

    <div class="card shadow-lg border-primary border-3">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0" th:text="${room.roomID != null and not #strings.isEmpty(room.roomID) ? 'EditeazƒÉ Detaliile Camerei' : 'Introduce»õi Detaliile Camerei'}"></h5>
        </div>
        <form th:action="@{/rooms}" th:object="${room}" method="post" class="card-body">

            <input type="hidden" th:field="*{roomID}"/>

            <div class="mb-3">
                <label for="number" class="form-label fw-semibold">NumƒÉr CamerƒÉ</label>
                <input id="number" class="form-control" th:field="*{number}" placeholder="Ex: 101" required
                       th:classappend="${#fields.hasErrors('number')} ? 'is-invalid'"/>
                <div class="invalid-feedback" th:errors="*{number}"></div>
            </div>

            <div class="mb-3">
                <label for="hospitalID" class="form-label fw-semibold">Spital</label>
                <select id="hospitalID" class="form-select" th:field="*{hospitalID}" required
                        th:classappend="${#fields.hasErrors('hospitalID')} ? 'is-invalid'">
                    <option value="">-- SelecteazƒÉ Spitalul --</option>
                    <option th:each="h : ${hospitals}" th:value="${h.hospitalID}" th:text="${h.hospitalName}"></option>
                </select>
                <div class="invalid-feedback" th:errors="*{hospitalID}"></div>
            </div>

            <div class="mb-3">
                <label for="capacity" class="form-label fw-semibold">Capacitate</label>
                <input id="capacity" type="number" class="form-control" th:field="*{capacity}" required step="1"
                       th:classappend="${#fields.hasErrors('capacity')} ? 'is-invalid'"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></div>
            </div>

            <div class="mb-4">
                <label for="status" class="form-label fw-semibold">Status</label>
                <select id="status" class="form-select" th:field="*{status}" required
                        th:classappend="${#fields.hasErrors('status')} ? 'is-invalid'">
                    <option value="">-- SelecteazƒÉ status --</option>
                    <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}">
                    </option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
            </div>


            <div class="d-flex gap-2 pt-2 border-top">
                <button type="submit" class="btn btn-primary shadow-sm"><i class="fas fa-save me-1"></i> SalveazƒÉ</button>
                <a th:href="@{/rooms}" class="btn btn-outline-secondary shadow-sm"><i class="fas fa-times-circle me-1"></i> AnuleazƒÉ</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
