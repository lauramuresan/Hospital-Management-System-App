<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii Cameră</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Detalii Cameră</h2>

<table class="table table-striped">
    <tr><th>ID</th><td th:text="${room.roomID}"></td></tr>
    <tr><th>Nume</th><td th:text="${room.roomName}"></td></tr>
    <tr><th>Preț/Noapte</th><td th:text="${room.pricePerNight}"></td></tr>
    <tr><th>Departament ID</th><td th:text="${room.departmentID}"></td></tr>
    <tr><th>Spital (ID)</th><td th:text="${room.hospital != null ? room.hospital.hospitalID : 'N/A'}"></td></tr>
    <tr>
        <th>Asistenți (ID-uri)</th>
        <td>
            <ul class="list-unstyled">
                <li th:each="n : ${room.nursesList}" th:text="${n.staffID}"></li>
            </ul>
            <span th:if="${#lists.isEmpty(room.nursesList)}">Niciun asistent alocat.</span>
        </td>
    </tr>
</table>

<a th:href="@{/rooms}" class="btn btn-secondary">Înapoi la Listă</a>
</body>
</html>
