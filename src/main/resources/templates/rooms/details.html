<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii Cameră</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Detalii Cameră</h2>

<table class="table table-striped">
    <tr><th>ID</th><td th:text="${room.roomID}"></td></tr>
    <tr><th>Număr</th><td th:text="${room.number}"></td></tr>
    <tr><th>ID Spital</th><td th:text="${room.hospitalID}"></td></tr>
    <tr><th>Capacitate</th><td th:text="${room.capacity}"></td></tr>
    <tr><th>Status</th><td th:text="${room.status}"></td></tr>
    <tr>
        <th>Programări</th>
        <td>
            <ul th:if="${room.appointments != null and !#lists.isEmpty(room.appointments)}">
                <li th:each="appt : ${room.appointments}" th:text="${appt}"></li>
            </ul>
            <span th:unless="${room.appointments != null and !#lists.isEmpty(room.appointments)}">Nu există programări.</span>
        </td>
    </tr>
</table>

<a th:href="@{/rooms}" class="btn btn-secondary">Înapoi la Listă</a>
</body>
</html>
