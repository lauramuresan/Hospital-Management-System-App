<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Camere</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        /* Stil pentru săgeata neutră */
        .sort-neutral {
            color: #ccc;
            font-size: 0.8em;
            margin-left: 5px;
        }
    </style>
</head>
<body class="container mt-4">
<h2>Camere</h2>
<a th:href="@{/}" class="btn btn-secondary mb-3">Inapoi la meniu</a>
<a th:href="@{/rooms/new}" class="btn btn-success mb-3">+ Adauga Camera</a>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>
            <a th:href="@{/rooms(sortField='id', sortDir=${sortField == 'id' ? reverseSortDir : 'asc'})}">
                ID
                <span th:if="${sortField == 'id'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
                <span th:unless="${sortField == 'id'}" class="sort-neutral">↑↓</span>
            </a>
        </th>
        <th>
            <a th:href="@{/rooms(sortField='number', sortDir=${sortField == 'number' ? reverseSortDir : 'asc'})}">
                Număr
                <span th:if="${sortField == 'number'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
                <span th:unless="${sortField == 'number'}" class="sort-neutral">↑↓</span>
            </a>
        </th>
        <th>
            <a th:href="@{/rooms(sortField='hospital.id', sortDir=${sortField == 'hospital.id' ? reverseSortDir : 'asc'})}">
                ID Spital
                <span th:if="${sortField == 'hospital.id'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
                <span th:unless="${sortField == 'hospital.id'}" class="sort-neutral">↑↓</span>
            </a>
        </th>
        <th>
            <a th:href="@{/rooms(sortField='capacity', sortDir=${sortField == 'capacity' ? reverseSortDir : 'asc'})}">
                Capacitate
                <span th:if="${sortField == 'capacity'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
                <span th:unless="${sortField == 'capacity'}" class="sort-neutral">↑↓</span>
            </a>
        </th>
        <th>
            <a th:href="@{/rooms(sortField='status', sortDir=${sortField == 'status' ? reverseSortDir : 'asc'})}">
                Status
                <span th:if="${sortField == 'status'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
                <span th:unless="${sortField == 'status'}" class="sort-neutral">↑↓</span>
            </a>
        </th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${rooms}">
        <td th:text="${r.roomID}"></td>
        <td th:text="${r.number}"></td>
        <td th:text="${r.hospitalID}"></td>

        <td th:text="${r.capacity}"></td>
        <td th:text="${r.status}"></td>
        <td>
            <a th:href="@{'/rooms/' + ${r.roomID}}" class="btn btn-info btn-sm">Detalii</a>
            <a th:href="@{'/rooms/' + ${r.roomID} + '/edit'}" class="btn btn-warning btn-sm">Editare</a>
            <form th:action="@{'/rooms/' + ${r.roomID} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Ești sigur?');">Șterge</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
