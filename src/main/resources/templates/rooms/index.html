<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Camere</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Camere</h2>
<a th:href="@{/}" class="btn btn-secondary mb-3">Înapoi la meniu</a>
<a th:href="@{/rooms/new}" class="btn btn-success mb-3">+ Adaugă Cameră</a>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Departament ID</th>
        <th>Preț/Noapte</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${rooms}">
        <td th:text="${r.roomID}"></td>
        <td th:text="${r.roomName}"></td>
        <td th:text="${r.departmentID}"></td>
        <td th:text="${r.pricePerNight}"></td>
        <td>
            <a th:href="@{'/rooms/' + ${r.roomID}}" class="btn btn-info btn-sm">Detalii</a>
            <a th:href="@{'/rooms/' + ${r.roomID} + '/edit'}" class="btn btn-warning btn-sm">Editare</a>
            <form th:action="@{'/rooms/' + ${r.roomID} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Ești sigur?');">Șterge</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
