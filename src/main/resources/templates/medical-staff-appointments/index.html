<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Doctori</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Lista Doctori</h2>
<a th:href="@{/}" class="btn btn-secondary mb-3">Înapoi la meniu</a>
<a th:href="@{/doctors/new}" class="btn btn-success mb-3">+ Adaugă Doctor</a>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Email</th>
        <th>Departament</th>
        <th>Specialitate</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.staffID}"></td>
        <td th:text="${doctor.staffName}"></td>
        <td th:text="${doctor.staffEmail}"></td>
        <td th:text="${doctor.departmentID}"></td>
        <td th:text="${doctor.medicalSpeciality}"></td>
        <td>
            <a th:href="@{/doctors/{id}(id=${doctor.staffID})}" class="btn btn-info btn-sm">Detalii</a>
            <a th:href="@{/doctors/{id}/edit(id=${doctor.staffID})}" class="btn btn-warning btn-sm">Editare</a>
            <form th:action="@{/doctors/{id}/delete(id=${doctor.staffID})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('Ești sigur că vrei să ștergi acest doctor?');">Șterge</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
