<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Alocări Personal Medical</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .sort-neutral {
            color: #ccc;
            font-size: 0.8em;
            margin-left: 5px;
        }
    </style>
</head>
<body class="container mt-4">
<h2>Alocări Personal Medical la Programări</h2>

<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>


<a th:href="@{/}" class="btn btn-secondary mb-3">Înapoi la meniu</a>
<a th:href="@{/medical-staff-appointments/new}" class="btn btn-success mb-3">+ Adaugă Alocare</a>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>
            <a th:href="@{/medical-staff-appointments(sortField='id', sortDir=${sortField == 'id' ? reverseSortDir : 'asc'})}">
                ID Alocare
                <span th:if="${sortField == 'id'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
                <span th:unless="${sortField == 'id'}" class="sort-neutral">↑↓</span>
            </a>
        </th>
        <th>
            <a th:href="@{/medical-staff-appointments(sortField='appointment.id', sortDir=${sortField == 'appointment.id' ? reverseSortDir : 'asc'})}">
                ID Programare
                <span th:if="${sortField == 'appointment.id'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
                <span th:unless="${sortField == 'appointment.id'}" class="sort-neutral">↑↓</span>
            </a>
        </th>
        <th>
            <a th:href="@{/medical-staff-appointments(sortField='id', sortDir=${sortField == 'id' ? reverseSortDir : 'asc'})}">
                ID Personal Medical
                <span th:if="${sortField == 'id'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
                <span th:unless="${sortField == 'id'}" class="sort-neutral">↑↓</span>
            </a>
        </th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="assignment : ${medicalStaffAppointments}">
        <td th:text="${assignment.medicalStaffAppointmentID}"></td>
        <td th:text="${assignment.appointmentID}"></td>
        <td th:text="${assignment.medicalStaffID}"></td>
        <td>
            <a th:href="@{'/medical-staff-appointments/' + ${assignment.medicalStaffAppointmentID}}" class="btn btn-info btn-sm">Detalii</a>
            <a th:href="@{'/medical-staff-appointments/' + ${assignment.medicalStaffAppointmentID} + '/edit'}" class="btn btn-warning btn-sm">Editare</a>
            <form th:action="@{'/medical-staff-appointments/' + ${assignment.medicalStaffAppointmentID} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Ești sigur?');">Șterge</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
