<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="'Detalii Alocare ID: ' + ${assignment.medicalStaffAppointmentID}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">

    <style>
        /* [Stilurile Teal copiate] */
        .text-primary-discreet { color: #495057 !important; }
        .text-primary { color: #004c4c !important; }
        .bg-primary { background-color: #00796b !important; }
        .border-primary { border-color: #00796b !important; }
        .btn-primary { background-color: #00796b; border-color: #00796b; }
        .btn-primary:hover { background-color: #004c4c; border-color: #004c4c; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            üè• **HMS** (Hospital Management System)
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-sm btn-outline-light ms-3" th:href="@{/}">Meniu Principal</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4 mb-5">

    <h1 class="fw-semibold mb-4 text-primary">
        <i class="fas fa-clipboard-list me-2"></i> Detalii Alocare Personal
    </h1>

    <div class="card shadow-lg mb-4 border-primary border-3">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0" th:text="'Alocare ID: ' + ${assignment.medicalStaffAppointmentID}"></h5>
        </div>
        <div class="card-body p-0">
            <table class="table mb-0 table-striped">
                <tbody>
                <tr>
                    <th class="w-30 fw-semibold">ID Alocare</th>
                    <td th:text="${assignment.medicalStaffAppointmentID}"></td>
                </tr>
                <tr>
                    <th class="fw-semibold">ID Programare</th>
                    <td th:text="${assignment.appointmentID}"></td>
                </tr>
                <tr>
                    <th class="fw-semibold">ID Personal Medical</th>
                    <td th:text="${assignment.medicalStaffID}"></td>
                </tr>
                <tr>
                    <th class="fw-semibold">Detalii Programare</th>
                    <td th:if="${appointmentDetails != null}">
                        <span th:text="'Pacient ID: ' + ${appointmentDetails.patientID} + ', Data: ' + ${#temporals.format(appointmentDetails.admissionDate, 'dd.MM.yyyy HH:mm')}"></span>
                    </td>
                    <td th:unless="${appointmentDetails != null}" class="text-muted">N/A</td>
                </tr>
                <tr>
                    <th class="fw-semibold">Detalii Personal</th>
                    <td th:if="${medicalStaffDetails != null}">
                        <span th:text="${medicalStaffDetails.staffName} + ' (' + ${#strings.toString(medicalStaffDetails.getClass().getSimpleName())} + ')'"></span>
                    </td>
                    <td th:unless="${medicalStaffDetails != null}" class="text-muted">N/A</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="d-flex gap-2">
        <a th:href="@{/medical-staff-appointments}" class="btn btn-outline-secondary shadow-sm">
            <i class="fas fa-arrow-alt-circle-left me-1"></i> √énapoi la ListƒÉ
        </a>
        <a th:href="@{'/medical-staff-appointments/' + ${assignment.medicalStaffAppointmentID} + '/edit'}"
           class="btn btn-warning shadow-sm">
            <i class="fas fa-edit me-1"></i> EditeazƒÉ
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
