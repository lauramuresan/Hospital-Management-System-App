<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alocare Personal Medical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h3>Alocare Personal Medical la Programare</h3>

    <div th:if="${globalError}" class="alert alert-danger" role="alert">
        <span th:text="${globalError}">Eroare la salvare.</span>
    </div>

    <form th:action="@{/medical-staff-appointments/save}" th:object="${assignment}" method="post">

        <input type="hidden" th:field="*{medicalStaffAppointmentID}" />

        <div class="mb-3">
            <label for="appointmentID" class="form-label">Programare (Appointment)</label>
            <select id="appointmentID" class="form-select" th:field="*{appointmentID}" required>
                <option value="">-- Selectează Programarea --</option>
                <option th:each="app : ${appointments}"
                        th:value="${app.appointmentID}"
                        th:text="'ID: ' + ${app.appointmentID} + ' | Pacient: ' + ${app.patientID} + ' | Data: ' + ${app.admissionDate}">
                </option>
            </select>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('appointmentID')}" th:errors="*{appointmentID}"></div>
        </div>

        <div class="mb-3">
            <label for="medicalStaffID" class="form-label">Personal Medical (Doctor/Asistent)</label>
            <select id="medicalStaffID" class="form-select" th:field="*{medicalStaffID}" required>
                <option value="">-- Selectează Personalul --</option>

                <option th:each="staff : ${medicalStaff}"

                        th:value="${staff.staffID}"

                        th:text="${staff.staffName +
                                  (staff instanceof T(com.example.Hospital.Management.System.Model.GeneralModel.Doctor)
                                      ? (' (Doctor, Spec.: ' + staff.medicalSpeciality + ')')
                                      : (' (Asistent, Nivel: ' + staff.qualificationLevel + ')'))}">
                </option>
            </select>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('medicalStaffID')}" th:errors="*{medicalStaffID}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Alocă Personalul</button>
        <a th:href="@{/medical-staff-appointments}" class="btn btn-secondary">Anulează</a>
    </form>
</div>

</body>
</html>
