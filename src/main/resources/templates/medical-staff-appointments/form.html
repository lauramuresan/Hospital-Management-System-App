<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${assignment.medicalStaffAppointmentID != null ? 'EditeazƒÉ Alocare' : 'AdaugƒÉ Alocare Personal'}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">

    <style>
        /* [Stilurile Teal copiate] */
        .text-primary-discreet { color: #495057 !important; }
        .text-primary { color: #004c4c !important; }
        .bg-primary { background-color: #00796b !important; }
        .border-primary { border-color: #00796b !important; }
        .btn-primary { background-color: #00796b; border-color: #00796b; }
        .btn-primary:hover { background-color: #004c4c; border-color: #004c4c; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            üè• **HMS** (Hospital Management System)
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-sm btn-outline-light ms-3" th:href="@{/}">Meniu Principal</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4 mb-5">
    <h1 class="fw-semibold mb-4 text-primary"
        th:text="${assignment.medicalStaffAppointmentID != null ? 'üìù EditeazƒÉ Alocare' : '‚ûï AdaugƒÉ Alocare Personal'}">
    </h1>

    <div th:if="${globalError}" class="alert alert-danger" role="alert">
        <strong>Eroare la Salvare:</strong> <span th:text="${globalError}">Eroare la salvare.</span>
    </div>

    <div class="card shadow-lg border-primary border-3">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">SelecteazƒÉ Programarea »ôi Personalul</h5>
        </div>
        <form th:action="@{/medical-staff-appointments/save}" th:object="${assignment}" method="post" class="card-body">

            <input type="hidden" th:field="*{medicalStaffAppointmentID}" />

            <div class="mb-3">
                <label for="appointmentID" class="form-label fw-semibold">Programare (Appointment)</label>
                <select id="appointmentID" class="form-select" th:field="*{appointmentID}" required
                        th:classappend="${#fields.hasErrors('appointmentID')} ? 'is-invalid'">
                    <option value="">-- SelecteazƒÉ Programarea --</option>
                    <option th:each="app : ${appointments}"
                            th:value="${app.appointmentID}"
                            th:text="'ID: ' + ${app.appointmentID} + ' | Pacient: ' + ${app.patientID} + ' | Data: ' + ${#temporals.format(app.admissionDate, 'dd.MM.yyyy HH:mm')}">
                    </option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('appointmentID')}" th:errors="*{appointmentID}"></div>
            </div>

            <div class="mb-4">
                <label for="medicalStaffID" class="form-label fw-semibold">Personal Medical (Doctor/Asistent)</label>
                <select id="medicalStaffID" class="form-select" th:field="*{medicalStaffID}" required
                        th:classappend="${#fields.hasErrors('medicalStaffID')} ? 'is-invalid'">
                    <option value="">-- SelecteazƒÉ Personalul --</option>
                    <option th:each="staff : ${medicalStaff}"
                            th:value="${staff.staffID}"
                            th:text="${staff.staffName + ' (ID: ' + staff.staffID + ')' +
                                  (#strings.toString(staff.getClass().getSimpleName()).contains('Doctor')
                                      ? (' - Doctor, Spec.: ' + staff.medicalSpeciality)
                                      : (#strings.toString(staff.getClass().getSimpleName()).contains('Nurse')
                                          ? (' - Asistent, Nivel: ' + staff.qualificationLevel)
                                          : ('')))}">
                    </option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('medicalStaffID')}" th:errors="*{medicalStaffID}"></div>
            </div>

            <div class="d-flex gap-2 pt-2 border-top">
                <button type="submit" class="btn btn-primary shadow-sm"><i class="fas fa-user-plus me-1"></i> AlocƒÉ Personalul</button>
                <a th:href="@{/medical-staff-appointments}" class="btn btn-outline-secondary shadow-sm"><i class="fas fa-times-circle me-1"></i> AnuleazƒÉ</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
