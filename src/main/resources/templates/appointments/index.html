<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Appointments</title></head>
<body>
<h1>Appointments</h1>
<a href="/appointments/new">➕ Add Appointment</a>
<table border="1">
    <tr>
        <th>ID</th><th>Patient</th><th>Department</th><th>Date</th><th>Status</th><th>Action</th>
    </tr>
    <tr th:each="a : ${appointments}">
        <td th:text="${a.appointmentID}"></td>
        <td th:text="${a.patientID}"></td>
        <td th:text="${a.departmentID}"></td>
        <td th:text="${a.admissionDate}"></td>
        <td th:text="${a.status}"></td>
        <td>
            <form th:action="@{'/appointments/' + ${a.appointmentID} + '/delete'}" method="post">
                <button type="submit">❌ Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
