<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Programări</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .sort-neutral {
            color: #ccc;
            font-size: 0.8em;
            margin-left: 5px;
        }
    </style>
</head>
<body class="container mt-4">

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista Programări</h2>
    <a th:href="@{/}" class="btn btn-secondary">Înapoi la Meniu</a>
</div>

<a th:href="@{/appointments/new}" class="btn btn-primary mb-3">Adaugă Programare</a>

<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>


<table class="table table-striped">
    <thead>
    <tr>
        <th>
            <a th:href="@{/appointments(sortField='id', sortDir=${sortField == 'id' ? reverseSortDir : 'asc'})}">
                ID
                <span th:if="${sortField == 'id'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
                <span th:unless="${sortField == 'id'}" class="sort-neutral">↑↓</span>
            </a>
        </th>
        <th>
            <a th:href="@{/appointments(sortField='patient.id', sortDir=${sortField == 'patient.id' ? reverseSortDir : 'asc'})}">
                Pacient (ID)
                <span th:if="${sortField == 'patient.id'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
                <span th:unless="${sortField == 'patient.id'}" class="sort-neutral">↑↓</span>
            </a>
        </th>
        <th>
            <a th:href="@{/appointments(sortField='room.id', sortDir=${sortField == 'room.id' ? reverseSortDir : 'asc'})}">
                Camera (ID)
                <span th:if="${sortField == 'room.id'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
                <span th:unless="${sortField == 'room.id'}" class="sort-neutral">↑↓</span>
            </a>
        </th>
        <th>
            <a th:href="@{/appointments(sortField='admissionDate', sortDir=${sortField == 'admissionDate' ? reverseSortDir : 'asc'})}">
                Data/Ora
                <span th:if="${sortField == 'admissionDate'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
                <span th:unless="${sortField == 'admissionDate'}" class="sort-neutral">↑↓</span>
            </a>
        </th>
        <th>
            <a th:href="@{/appointments(sortField='status', sortDir=${sortField == 'status' ? reverseSortDir : 'asc'})}">
                Status
                <span th:if="${sortField == 'status'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
                <span th:unless="${sortField == 'status'}" class="sort-neutral">↑↓</span>
            </a>
        </th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.appointmentID}">1</td>
        <td th:text="${appointment.patientID}">10</td>
        <td th:text="${appointment.roomID}">A101</td>
        <td th:text="${#temporals.format(appointment.admissionDate, 'dd-MM-yyyy HH:mm')}">01-12-2025 10:00</td>
        <td th:text="${appointment.status}">ACTIVE</td>
        <td>
            <a th:href="@{/appointments/{id}(id=${appointment.appointmentID})}" class="btn btn-info btn-sm">Detalii</a>
            <a th:href="@{/appointments/{id}/edit(id=${appointment.appointmentID})}" class="btn btn-warning btn-sm">Edit</a>

            <form th:action="@{/appointments/{id}/delete(id=${appointment.appointmentID})}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Sigur vrei să ștergi această programare?');"
                        class="btn btn-danger btn-sm">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
