<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Appointments</h2>
<a th:href="@{/}" class="btn btn-secondary mb-3">Back</a>
<a th:href="@{/appointments/new}" class="btn btn-success mb-3">+ Add Appointment</a>

<table class="table table-bordered">
    <thead>
    <tr><th>ID</th><th>Patient</th><th>Doctor</th><th>Date</th><th>Actions</th></tr>
    </thead>
    <tbody>
    <tr th:each="a : ${appointments}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.patientName}"></td>
        <td th:text="${a.doctorName}"></td>
        <td th:text="${a.date}"></td>
        <td>
            <a th:href="@{'/appointments/details/' + ${a.id}}" class="btn btn-info btn-sm">View</a>
            <a th:href="@{'/appointments/edit/' + ${a.id}}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{'/appointments/delete/' + ${a.id}}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
