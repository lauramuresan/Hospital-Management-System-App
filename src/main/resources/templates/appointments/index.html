<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lista ProgramƒÉri | HMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">

    <style>
        /* [Stilurile Teal copiate] */
        .text-primary-discreet { color: #495057 !important; }
        .text-primary { color: #004c4c !important; }
        .bg-primary { background-color: #00796b !important; }
        .border-primary { border-color: #00796b !important; }
        .btn-primary { background-color: #00796b; border-color: #00796b; }
        .btn-primary:hover { background-color: #004c4c; border-color: #004c4c; }
        a { text-decoration: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            üè• **HMS** (Hospital Management System)
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/hospitals}">Spitale</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/doctors}">Doctori</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/patients}">Pacien»õi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/rooms}">Camere</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-sm btn-outline-light ms-3" th:href="@{/}">Meniu Principal</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4 mb-5">

    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <h1 class="fw-semibold text-primary mb-0"><i class="fas fa-calendar-check me-2"></i> Lista ProgramƒÉri</h1>
        <a th:href="@{/appointments/new}" class="btn btn-success shadow-sm">
            <i class="fas fa-plus-circle me-1"></i> AdaugƒÉ Programare
        </a>
    </div>

    <div class="card shadow-sm mb-4 border-0">
        <div class="card-body">
            <h5 class="card-title text-primary"><i class="fas fa-filter me-2"></i> Filtrare</h5>
            <form th:action="@{/appointments}" method="get" th:object="${searchCriteria}" class="mt-3">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">ID Pacient:</label>
                        <input type="text" class="form-control" th:field="*{patientID}" placeholder="ID Pacient">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">ID CamerƒÉ:</label>
                        <input type="text" class="form-control" th:field="*{roomID}" placeholder="ID CamerƒÉ">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Status:</label>
                        <select class="form-select" th:field="*{status}">
                            <option value="">-- Toate --</option>
                            <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">ID Departament:</label>
                        <input type="text" class="form-control" th:field="*{departmentID}" placeholder="ID Departament">
                    </div>
                </div>
                <div class="row g-3 mt-1">
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">De la data:</label>
                        <input type="datetime-local" class="form-control" th:field="*{dateFrom}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">P√¢nƒÉ la data:</label>
                        <input type="datetime-local" class="form-control" th:field="*{dateTo}">
                    </div>
                    <div class="col-md-4 d-flex align-items-end gap-2">
                        <input type="hidden" name="sortField" th:value="${sortField}">
                        <input type="hidden" name="sortDir" th:value="${sortDir}">
                        <button type="submit" class="btn btn-primary w-100 shadow-sm">
                            <i class="fas fa-search me-1"></i> AplicƒÉ
                        </button>
                        <a th:href="@{/appointments}" class="btn btn-outline-secondary w-100 shadow-sm">Reset</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert" th:text="${successMessage}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert" th:text="${errorMessage}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow-lg border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">
                            <a th:href="@{/appointments(sortField='appointmentID', sortDir=${sortField == 'appointmentID' ? reverseSortDir : 'asc'}, patientID=${searchCriteria.patientID}, roomID=${searchCriteria.roomID}, status=${searchCriteria.status}, dateFrom=${searchCriteria.dateFrom}, dateTo=${searchCriteria.dateTo})}"
                               class="text-white text-decoration-none d-block">
                                ID <i th:classappend="${sortField=='appointmentID' ? (sortDir=='asc' ? 'fas fa-arrow-up' : 'fas fa-arrow-down') : 'fas fa-sort'}" class="ms-1"></i>
                            </a>
                        </th>
                        <th scope="col">
                            <a th:href="@{/appointments(sortField='patientID', sortDir=${sortField == 'patientID' ? reverseSortDir : 'asc'}, patientID=${searchCriteria.patientID}, roomID=${searchCriteria.roomID}, status=${searchCriteria.status}, dateFrom=${searchCriteria.dateFrom}, dateTo=${searchCriteria.dateTo})}"
                               class="text-white text-decoration-none d-block">
                                Pacient (ID) <i th:classappend="${sortField=='patientID' ? (sortDir=='asc' ? 'fas fa-arrow-up' : 'fas fa-arrow-down') : 'fas fa-sort'}" class="ms-1"></i>
                            </a>
                        </th>
                        <th scope="col">
                            <a th:href="@{/appointments(sortField='roomID', sortDir=${sortField == 'roomID' ? reverseSortDir : 'asc'}, patientID=${searchCriteria.patientID}, roomID=${searchCriteria.roomID}, status=${searchCriteria.status}, dateFrom=${searchCriteria.dateFrom}, dateTo=${searchCriteria.dateTo})}"
                               class="text-white text-decoration-none d-block">
                                CamerƒÉ (ID) <i th:classappend="${sortField=='roomID' ? (sortDir=='asc' ? 'fas fa-arrow-up' : 'fas fa-arrow-down') : 'fas fa-sort'}" class="ms-1"></i>
                            </a>
                        </th>
                        <th scope="col">
                            <a th:href="@{/appointments(sortField='departmentID', sortDir=${sortField == 'departmentID' ? reverseSortDir : 'asc'}, patientID=${searchCriteria.patientID}, roomID=${searchCriteria.roomID}, status=${searchCriteria.status}, dateFrom=${searchCriteria.dateFrom}, dateTo=${searchCriteria.dateTo})}"
                               class="text-white text-decoration-none d-block">
                                Departament ID <i th:classappend="${sortField=='departmentID' ? (sortDir=='asc' ? 'fas fa-arrow-up' : 'fas fa-arrow-down') : 'fas fa-sort'}" class="ms-1"></i>
                            </a>
                        </th>
                        <th scope="col">
                            <a th:href="@{/appointments(sortField='admissionDate', sortDir=${sortField == 'admissionDate' ? reverseSortDir : 'asc'}, patientID=${searchCriteria.patientID}, roomID=${searchCriteria.roomID}, status=${searchCriteria.status}, dateFrom=${searchCriteria.dateFrom}, dateTo=${searchCriteria.dateTo})}"
                               class="text-white text-decoration-none d-block">
                                Data/Ora <i th:classappend="${sortField=='admissionDate' ? (sortDir=='asc' ? 'fas fa-arrow-up' : 'fas fa-arrow-down') : 'fas fa-sort'}" class="ms-1"></i>
                            </a>
                        </th>
                        <th scope="col">Status</th>
                        <th class="text-center" scope="col">Ac»õiuni</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(appointments)}">
                        <td colspan="7" class="text-center text-muted py-3">Nu au fost gƒÉsite programƒÉri.</td>
                    </tr>
                    <tr th:each="appointment : ${appointments}">
                        <td th:text="${appointment.appointmentID}"></td>
                        <td th:text="${appointment.patientID}"></td>
                        <td th:text="${appointment.roomID}"></td>
                        <td th:text="${appointment.departmentID}"></td>
                        <td th:text="${#temporals.format(appointment.admissionDate, 'dd-MM-yyyy HH:mm')}"></td>
                        <td th:text="${appointment.status}"></td>
                        <td class="text-center">
                            <div class="btn-group btn-group-sm shadow-sm">
                                <a th:href="@{/appointments/{id}(id=${appointment.appointmentID})}" class="btn btn-outline-info" title="Detalii"><i class="fas fa-info-circle"></i></a>
                                <a th:href="@{/appointments/{id}/edit(id=${appointment.appointmentID})}" class="btn btn-outline-warning" title="EditeazƒÉ"><i class="fas fa-edit"></i></a>
                                <form th:action="@{/appointments/{id}/delete(id=${appointment.appointmentID})}" method="post" class="d-inline">
                                    <button type="submit" onclick="return confirm('Sigur vrei sƒÉ »ôtergi aceastƒÉ programare?');"
                                            class="btn btn-outline-danger" title="»òterge"><i class="fas fa-trash-alt"></i></button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
