<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Programări</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .sort-neutral { color: #ccc; font-size: 0.8em; margin-left: 5px; }
        a { text-decoration: none; }
    </style>
</head>
<body class="container mt-4">

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista Programări</h2>
    <a th:href="@{/}" class="btn btn-secondary">Înapoi la Meniu</a>
</div>

<form th:action="@{/appointments}" method="get" th:object="${searchCriteria}" class="mb-4 p-3 border rounded bg-light">
    <h4>Filtrare</h4>
    <div class="row">
        <div class="col-md-3 mb-2">
            <label class="form-label">ID Pacient:</label>
            <input type="text" class="form-control" th:field="*{patientID}" placeholder="ID Pacient">
        </div>
        <div class="col-md-3 mb-2">
            <label class="form-label">ID Cameră:</label>
            <input type="text" class="form-control" th:field="*{roomID}" placeholder="ID Cameră">
        </div>
        <div class="col-md-3 mb-2">
            <label class="form-label">Status:</label>
            <select class="form-select" th:field="*{status}">
                <option value="">-- Toate --</option>
                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mb-2">
            <label class="form-label">De la data:</label>
            <input type="datetime-local" class="form-control" th:field="*{dateFrom}">
        </div>
        <div class="col-md-4 mb-2">
            <label class="form-label">Până la data:</label>
            <input type="datetime-local" class="form-control" th:field="*{dateTo}">
        </div>
        <div class="col-md-4 d-flex align-items-end mb-2">
            <input type="hidden" name="sortField" th:value="${sortField}">
            <input type="hidden" name="sortDir" th:value="${sortDir}">
            <button type="submit" class="btn btn-primary w-100 me-2">Aplică</button>
            <a th:href="@{/appointments}" class="btn btn-outline-secondary">Reset</a>
        </div>
    </div>
</form>

<a th:href="@{/appointments/new}" class="btn btn-success mb-3">Adaugă Programare</a>

<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>
            <a th:href="@{/appointments(
                sortField='appointmentID',
                sortDir=${sortField == 'appointmentID' ? reverseSortDir : 'asc'},
                patientID=${searchCriteria.patientID},
                roomID=${searchCriteria.roomID},
                status=${searchCriteria.status},
                dateFrom=${searchCriteria.dateFrom},
                dateTo=${searchCriteria.dateTo}
            )}">
                ID
                <span th:if="${sortField == 'appointmentID' or sortField == 'id'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
            </a>
        </th>
        <th>
            <a th:href="@{/appointments(
                sortField='patient.id',
                sortDir=${sortField == 'patient.id' ? reverseSortDir : 'asc'},
                patientID=${searchCriteria.patientID},
                roomID=${searchCriteria.roomID},
                status=${searchCriteria.status},
                dateFrom=${searchCriteria.dateFrom},
                dateTo=${searchCriteria.dateTo}
            )}">
                Pacient (ID)
                <span th:if="${sortField == 'patient.id'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
            </a>
        </th>
        <th>
            <a th:href="@{/appointments(
                sortField='room.id',
                sortDir=${sortField == 'room.id' ? reverseSortDir : 'asc'},
                patientID=${searchCriteria.patientID},
                roomID=${searchCriteria.roomID},
                status=${searchCriteria.status},
                dateFrom=${searchCriteria.dateFrom},
                dateTo=${searchCriteria.dateTo}
            )}">
                Camera (ID)
                <span th:if="${sortField == 'room.id'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
            </a>
        </th>
        <th>
            <a th:href="@{/appointments(
                sortField='admissionDate',
                sortDir=${sortField == 'admissionDate' ? reverseSortDir : 'asc'},
                patientID=${searchCriteria.patientID},
                roomID=${searchCriteria.roomID},
                status=${searchCriteria.status},
                dateFrom=${searchCriteria.dateFrom},
                dateTo=${searchCriteria.dateTo}
            )}">
                Data/Ora
                <span th:if="${sortField == 'admissionDate'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
            </a>
        </th>
        <th>Status</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.appointmentID}"></td>
        <td th:text="${appointment.patientID}"></td>
        <td th:text="${appointment.roomID}"></td>
        <td th:text="${#temporals.format(appointment.admissionDate, 'dd-MM-yyyy HH:mm')}"></td>
        <td th:text="${appointment.status}"></td>
        <td>
            <div class="btn-group">
                <a th:href="@{/appointments/{id}(id=${appointment.appointmentID})}" class="btn btn-info btn-sm">Detalii</a>
                <a th:href="@{/appointments/{id}/edit(id=${appointment.appointmentID})}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{/appointments/{id}/delete(id=${appointment.appointmentID})}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Sigur vrei să ștergi această programare?');"
                            class="btn btn-danger btn-sm">Șterge</button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
