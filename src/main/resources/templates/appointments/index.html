<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Programări</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Programări</h2>
<a th:href="@{/}" class="btn btn-secondary mb-3">Înapoi la meniu</a>
<a th:href="@{/appointments/new}" class="btn btn-success mb-3">+ Adaugă Programare</a>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>ID Programare</th>
        <th>ID Pacient</th>
        <th>ID Departament</th>
        <th>Data Internare</th>
        <th>Status</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${appointments}">
        <td th:text="${a.appointmentID}"></td>
        <td th:text="${a.patientID}"></td>
        <td th:text="${a.departmentID}"></td>
        <td th:text="${#temporals.format(a.admissionDate, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${a.status}"></td>
        <td>
            <a th:href="@{'/appointments/' + ${a.appointmentID}}" class="btn btn-info btn-sm">Detalii</a>
            <a th:href="@{'/appointments/' + ${a.appointmentID} + '/edit'}" class="btn btn-warning btn-sm">Editare</a>
            <form th:action="@{'/appointments/' + ${a.appointmentID} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Ești sigur?');">Șterge</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
