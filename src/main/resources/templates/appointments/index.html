<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Programări</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Lista Programări</h2>

<a th:href="@{/appointments/new}" class="btn btn-primary mb-3">Adaugă Programare</a>

<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>


<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Pacient (ID)</th>
        <th>Camera (ID)</th>
        <th>Data/Ora</th>
        <th>Status</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.appointmentID}">1</td>
        <td th:text="${appointment.patientID}">10</td>
        <td th:text="${appointment.roomID}">A101</td>
        <td th:text="${#temporals.format(appointment.admissionDate, 'dd-MM-yyyy HH:mm')}">01-12-2025 10:00</td>
        <td th:text="${appointment.status}">ACTIVE</td>
        <td>
            <a th:href="@{/appointments/{id}(id=${appointment.appointmentID})}" class="btn btn-info btn-sm">Detalii</a>
            <a th:href="@{/appointments/{id}/edit(id=${appointment.appointmentID})}" class="btn btn-warning btn-sm">Edit</a>

            <form th:action="@{/appointments/{id}/delete(id=${appointment.appointmentID})}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Sigur vrei să ștergi această programare?');"
                        class="btn btn-danger btn-sm">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
