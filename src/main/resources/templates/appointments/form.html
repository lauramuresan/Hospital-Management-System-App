<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointment Form</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Appointment Form</h2>

<form th:action="@{/appointments/save}" th:object="${appointment}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label>Patient Name</label>
        <input class="form-control" th:field="*{patientName}" required/>
    </div>

    <div class="mb-3">
        <label>Doctor Name</label>
        <input class="form-control" th:field="*{doctorName}" required/>
    </div>

    <div class="mb-3">
        <label>Date</label>
        <input type="date" class="form-control" th:field="*{date}" required/>
    </div>

    <button class="btn btn-primary">Save</button>
    <a th:href="@{/appointments}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
