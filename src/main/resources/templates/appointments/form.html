<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${appointment.appointmentID != null ? 'EditeazƒÉ Programare' : 'AdaugƒÉ Programare'}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">

    <style>
        /* [Stilurile Teal copiate] */
        .text-primary-discreet { color: #495057 !important; }
        .text-primary { color: #004c4c !important; }
        .bg-primary { background-color: #00796b !important; }
        .border-primary { border-color: #00796b !important; }
        .btn-primary { background-color: #00796b; border-color: #00796b; }
        .btn-primary:hover { background-color: #004c4c; border-color: #004c4c; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            üè• **HMS** (Hospital Management System)
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/hospitals}">Spitale</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/doctors}">Doctori</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/patients}">Pacien»õi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/appointments}">ProgramƒÉri</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-sm btn-outline-light ms-3" th:href="@{/}">Meniu Principal</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4 mb-5">

    <h1 class="fw-semibold mb-4 text-primary"
        th:text="${appointment.appointmentID != null ? 'üìù EditeazƒÉ Programare' : '‚ûï AdaugƒÉ Programare NouƒÉ'}">
    </h1>

    <div th:if="${globalError}" class="alert alert-danger" role="alert">
        <strong>Eroare la Salvare:</strong> <span th:text="${globalError}"></span>
    </div>

    <div class="card shadow-lg border-primary border-3">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Detalii Programare</h5>
        </div>
        <form th:action="@{/appointments/save-custom}" th:object="${appointment}" method="post" class="card-body">

            <input type="hidden" th:field="*{appointmentID}" />
            <input type="hidden" th:field="*{departmentID}" />

            <div class="mb-3">
                <label for="patientID" class="form-label fw-semibold">Pacient</label>
                <select id="patientID" class="form-select" th:field="*{patientID}" required
                        th:classappend="${#fields.hasErrors('patientID')} ? 'is-invalid'">
                    <option value="">-- SelecteazƒÉ un Pacient --</option>
                    <option th:each="patient : ${patients}"
                            th:value="${patient.patientID}"
                            th:text="${patient.patientName} + ' (ID: ' + ${patient.patientID} + ')'">
                    </option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('patientID')}" th:errors="*{patientID}"></div>
            </div>

            <div class="mb-3">
                <label for="roomID" class="form-label fw-semibold">CamerƒÉ</label>
                <select id="roomID" class="form-select" th:field="*{roomID}" required
                        th:classappend="${#fields.hasErrors('roomID')} ? 'is-invalid'">
                    <option value="">-- SelecteazƒÉ o CamerƒÉ --</option>
                    <option th:each="room : ${rooms}"
                            th:value="${room.roomID}"
                            th:text="${room.number} + ' (Spital: ' + ${room.hospitalID} + ')'">
                    </option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('roomID')}" th:errors="*{roomID}"></div>
            </div>

            <div class="mb-3">
                <label for="admissionDate" class="form-label fw-semibold">Data »ôi Ora ProgramƒÉrii</label>
                <input type="datetime-local" id="admissionDate" class="form-control"
                       th:field="*{admissionDate}" required
                       th:classappend="${#fields.hasErrors('admissionDate')} ? 'is-invalid'"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('admissionDate')}" th:errors="*{admissionDate}"></div>
            </div>

            <div class="mb-4">
                <label for="status" class="form-label fw-semibold">Status</label>
                <select id="status" class="form-select" th:field="*{status}" required
                        th:classappend="${#fields.hasErrors('status')} ? 'is-invalid'">
                    <option value="">-- SelecteazƒÉ Status --</option>
                    <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
            </div>

            <div class="d-flex gap-2 pt-2 border-top">
                <button type="submit" class="btn btn-primary shadow-sm"><i class="fas fa-save me-1"></i> SalveazƒÉ</button>
                <a th:href="@{/appointments}" class="btn btn-outline-secondary shadow-sm"><i class="fas fa-times-circle me-1"></i> AnuleazƒÉ</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
