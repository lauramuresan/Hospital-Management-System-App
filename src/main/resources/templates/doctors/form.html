<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Doctor Form</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/></head>
<body class="container mt-4">
<h2 th:text="${doctor.staffID != null} ? 'Edit Doctor' : 'New Doctor'"></h2>

<form th:action="@{/doctors}" th:object="${doctor}" method="post">
    <div class="mb-3">
        <label>ID</label>
        <input class="form-control" th:field="*{staffID}" placeholder="leave blank to auto-generate"/>
    </div>

    <div class="mb-3">
        <label>Name</label>
        <input class="form-control" th:field="*{staffName}" required/>
    </div>

    <div class="mb-3">
        <label>Department ID</label>
        <input class="form-control" th:field="*{departmentID}" />
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" th:field="*{staffEmail}" />
    </div>

    <div class="mb-3">
        <label>License Number</label>
        <input class="form-control" th:field="*{licenseNumber}" />
    </div>

    <div class="mb-3">
        <label>Medical Specialty</label>
        <input class="form-control" th:field="*{medicalSpeciality}" />
    </div>

    <button class="btn btn-primary">Save</button>
    <a th:href="@{/doctors}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
