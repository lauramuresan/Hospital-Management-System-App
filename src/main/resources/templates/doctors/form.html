<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${doctor != null and doctor.staffID != null and doctor.staffID != ''} ? 'Edit Doctor' : 'Create Doctor'">Create/Edit Doctor</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

    <h2 th:text="${doctor != null and doctor.staffID != null and doctor.staffID != ''} ? 'Edit Doctor' : 'Create Doctor'">Create/Edit Doctor</h2>

    <!-- FORM SIMPLIFICAT - același endpoint pentru ambele operații -->
    <form th:object="${doctor}" th:action="@{/doctors}" method="post">

        <!-- Hidden field pentru ID (doar la editare) -->
        <input type="hidden" th:if="${doctor != null and doctor.staffID != null and doctor.staffID != ''}" th:field="*{staffID}" />

        <div class="mb-3">
            <label for="staffName" class="form-label">Name</label>
            <input type="text" class="form-control" id="staffName" th:field="*{staffName}" required>
        </div>

        <div class="mb-3">
            <label for="staffEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="staffEmail" th:field="*{staffEmail}" required>
        </div>

        <div class="mb-3">
            <label for="departmentID" class="form-label">Department ID</label>
            <input type="text" class="form-control" id="departmentID" th:field="*{departmentID}" required>
        </div>

        <div class="mb-3">
            <label for="medicalSpeciality" class="form-label">Specialty</label>
            <select id="medicalSpeciality" class="form-control" th:field="*{medicalSpeciality}" required>
                <option value="">Select Specialty</option>
                <option th:each="spec : ${T(com.example.Hospital.Management.System.Model.Enums.MedicalSpecialty).values()}"
                        th:value="${spec}" th:text="${spec}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/doctors}" class="btn btn-secondary">Cancel</a>
    </form>

</div>
</body>
</html>
