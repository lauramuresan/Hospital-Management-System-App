<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors List</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Doctors</h2>
    <a th:href="@{/doctors/new}" class="btn btn-primary mb-3">Add New Doctor</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Specialty</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.staffID}"></td>
            <td th:text="${doctor.staffName}"></td>
            <td th:text="${doctor.staffEmail}"></td>
            <td th:text="${doctor.departmentID}"></td>
            <td th:text="${doctor.medicalSpeciality}"></td>
            <td>
                <a th:href="@{'/doctors/' + ${doctor.staffID}}" class="btn btn-info btn-sm">Details</a>
                <a th:href="@{'/doctors/' + ${doctor.staffID} + '/edit'}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{'/doctors/' + ${doctor.staffID} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure?');">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
