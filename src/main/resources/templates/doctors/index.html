<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Doctori</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Doctori</h2>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <a th:href="@{/}" class="btn btn-sm btn-info me-3">
        < Inapoi la Meniu
    </a>

    <a th:href="@{/doctors/new}" class="btn btn-primary mb-3">Adaugă Doctor Nou</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nume</th>
            <th>Email</th>
            <th>Departament</th>
            <th>Licență</th>
            <th>Specialitate</th>
            <th>Acțiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.staffID}"></td>
            <td th:text="${doctor.staffName}"></td>
            <td th:text="${doctor.staffEmail}"></td>
            <td th:text="${doctor.departmentID}"></td>
            <td th:text="${doctor.licenseNumber}"></td>
            <td th:text="${doctor.medicalSpeciality}"></td>
            <td>
                <a th:href="@{'/doctors/' + ${doctor.staffID}}" class="btn btn-info btn-sm">Detalii</a>
                <a th:href="@{'/doctors/' + ${doctor.staffID} + '/edit'}" class="btn btn-warning btn-sm">Editare</a>
                <form th:action="@{'/doctors/' + ${doctor.staffID} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Sunteți sigur?');">Șterge</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
