<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Doctori</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        /* Stil pentru săgeata neutră */
        .sort-neutral {
            color: #ccc;
            font-size: 0.8em;
            margin-left: 5px;
        }
    </style>
</head>
<body class="container mt-4">
<h2>Doctori</h2>

<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

<a th:href="@{/}" class="btn btn-secondary mb-3">Inapoi la meniu</a>
<a th:href="@{/doctors/new}" class="btn btn-success mb-3">+ Adauga Doctor</a>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>
            <a th:href="@{/doctors(sortField='id', sortDir=${sortField == 'id' ? reverseSortDir : 'asc'})}">
                ID
                <span th:if="${sortField == 'id'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
                <span th:unless="${sortField == 'id'}" class="sort-neutral">↑↓</span>
            </a>
        </th>
        <th>
            <a th:href="@{/doctors(sortField='staffName', sortDir=${sortField == 'staffName' ? reverseSortDir : 'asc'})}">
                Nume
                <span th:if="${sortField == 'staffName'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
                <span th:unless="${sortField == 'staffName'}" class="sort-neutral">↑↓</span>
            </a>
        </th>
        <th>
            <a th:href="@{/doctors(sortField='medicalSpeciality', sortDir=${sortField == 'medicalSpeciality' ? reverseSortDir : 'asc'})}">
                Specializare
                <span th:if="${sortField == 'medicalSpeciality'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
                <span th:unless="${sortField == 'medicalSpeciality'}" class="sort-neutral">↑↓</span>
            </a>
        </th>
        <th>
            <a th:href="@{/doctors(sortField='department.id', sortDir=${sortField == 'department.id' ? reverseSortDir : 'asc'})}">
                Dept ID
                <span th:if="${sortField == 'department.id'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
                <span th:unless="${sortField == 'department.id'}" class="sort-neutral">↑↓</span>
            </a>
        </th>
        <th>Actiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="d : ${doctors}">
        <td th:text="${d.staffID}"></td>
        <td th:text="${d.staffName}"></td>
        <td th:text="${d.medicalSpeciality}"></td>
        <td th:text="${d.departmentID}"></td>

        <td>
            <a th:href="@{'/doctors/' + ${d.staffID}}" class="btn btn-info btn-sm">Detalii</a>
            <a th:href="@{'/doctors/' + ${d.staffID} + '/edit'}" class="btn btn-warning btn-sm">Editare</a>
            <form th:action="@{'/doctors/' + ${d.staffID} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Esti sigur?');">Sterge</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
