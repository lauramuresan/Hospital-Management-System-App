<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Doctors</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/></head>
<body class="container mt-4">
<h2>Doctors</h2>
<div class="mb-3">
    <a th:href="@{/doctors/new}" class="btn btn-success">+ New Doctor</a>
    <a th:href="@{/}" class="btn btn-secondary">Home</a>
</div>

<table class="table table-striped">
    <thead><tr><th>ID</th><th>Name</th><th>Department ID</th><th>Specialty</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="doc : ${doctors}">
        <td th:text="${doc.staffID}"></td>
        <td th:text="${doc.staffName}"></td>
        <td th:text="${doc.departmentID}"></td>
        <td th:text="${doc.medicalSpeciality}"></td>
        <td>
            <a th:href="@{'/doctors/' + ${doc.staffID}}" class="btn btn-info btn-sm">Details</a>
            <a th:href="@{'/doctors/' + ${doc.staffID} + '/edit'}" class="btn btn-warning btn-sm">Edit</a>
            <form th:action="@{'/doctors/' + ${doc.staffID} + '/delete'}" method="post" style="display:inline">
                <button class="btn btn-danger btn-sm" onclick="return confirm('Delete doctor?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
