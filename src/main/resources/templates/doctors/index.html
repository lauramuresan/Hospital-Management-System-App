<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Doctori</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .sort-neutral { color: #ccc; font-size: 0.8em; margin-left: 5px; }
        a { text-decoration: none; }
    </style>
</head>
<body class="container mt-4">
<h2>Doctori</h2>

<div class="d-flex justify-content-between align-items-center mb-3">
    <a th:href="@{/}" class="btn btn-secondary">Înapoi la meniu</a>
</div>

<form th:action="@{/doctors}" method="get" th:object="${searchCriteria}" class="mb-4 p-3 border rounded bg-light">
    <h4>Filtrare</h4>
    <div class="row">
        <div class="col-md-3 mb-3">
            <label class="form-label">Nume:</label>
            <input type="text" class="form-control" th:field="*{staffName}" placeholder="Caută nume...">
        </div>
        <div class="col-md-3 mb-3">
            <label class="form-label">Email:</label>
            <input type="text" class="form-control" th:field="*{staffEmail}" placeholder="Caută email...">
        </div>
        <div class="col-md-3 mb-3">
            <label class="form-label">Specializare:</label>
            <select class="form-select" th:field="*{medicalSpeciality}">
                <option value="">-- Toate --</option>
                <option th:each="s : ${specialties}" th:value="${s}" th:text="${s}"></option>
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label class="form-label">Departament:</label>
            <select class="form-select" th:field="*{departmentID}">
                <option value="">-- Toate --</option>
                <option th:each="d : ${departments}" th:value="${d.departmentID}" th:text="${d.departmentName}"></option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-end">
            <input type="hidden" name="sortField" th:value="${sortField}">
            <input type="hidden" name="sortDir" th:value="${sortDir}">
            <button type="submit" class="btn btn-primary me-2">Filtrează</button>
            <a th:href="@{/doctors}" class="btn btn-outline-secondary">Reset</a>
        </div>
    </div>
</form>

<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

<a th:href="@{/doctors/new}" class="btn btn-success mb-3">+ Adaugă Doctor</a>

<table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
        <th>
            <a th:href="@{/doctors(
                sortField='staffID',
                sortDir=${sortField == 'staffID' ? reverseSortDir : 'asc'},
                staffName=${searchCriteria.staffName},
                staffEmail=${searchCriteria.staffEmail},
                medicalSpeciality=${searchCriteria.medicalSpeciality},
                departmentID=${searchCriteria.departmentID}
            )}">
                ID
                <span th:if="${sortField == 'staffID'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
            </a>
        </th>
        <th>
            <a th:href="@{/doctors(
                sortField='staffName',
                sortDir=${sortField == 'staffName' ? reverseSortDir : 'asc'},
                staffName=${searchCriteria.staffName},
                staffEmail=${searchCriteria.staffEmail},
                medicalSpeciality=${searchCriteria.medicalSpeciality},
                departmentID=${searchCriteria.departmentID}
            )}">
                Nume
                <span th:if="${sortField == 'staffName'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
            </a>
        </th>
        <th>
            <a th:href="@{/doctors(
                sortField='medicalSpeciality',
                sortDir=${sortField == 'medicalSpeciality' ? reverseSortDir : 'asc'},
                staffName=${searchCriteria.staffName},
                staffEmail=${searchCriteria.staffEmail},
                medicalSpeciality=${searchCriteria.medicalSpeciality},
                departmentID=${searchCriteria.departmentID}
            )}">
                Specializare
                <span th:if="${sortField == 'medicalSpeciality'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
            </a>
        </th>
        <th>
            <a th:href="@{/doctors(
                sortField='department.id',
                sortDir=${sortField == 'department.id' ? reverseSortDir : 'asc'},
                staffName=${searchCriteria.staffName},
                staffEmail=${searchCriteria.staffEmail},
                medicalSpeciality=${searchCriteria.medicalSpeciality},
                departmentID=${searchCriteria.departmentID}
            )}">
                Dept ID
                <span th:if="${sortField == 'department.id'}">
                    <span th:text="${sortDir == 'asc' ? '↑' : '↓'}"></span>
                </span>
            </a>
        </th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="d : ${doctors}">
        <td th:text="${d.staffID}"></td>
        <td th:text="${d.staffName}"></td>
        <td th:text="${d.medicalSpeciality}"></td>
        <td th:text="${d.departmentID}"></td>
        <td>
            <div class="btn-group">
                <a th:href="@{'/doctors/' + ${d.staffID}}" class="btn btn-info btn-sm">Detalii</a>
                <a th:href="@{'/doctors/' + ${d.staffID} + '/edit'}" class="btn btn-warning btn-sm">Editare</a>
                <form th:action="@{'/doctors/' + ${d.staffID} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Ești sigur?');">Șterge</button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
