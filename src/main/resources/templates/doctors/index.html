<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lista Doctori | HMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">

    <style>
        /* [Stilurile Teal copiate de la celelalte pagini] */
        .text-primary-discreet { color: #495057 !important; }
        .text-primary { color: #004c4c !important; }
        .bg-primary { background-color: #00796b !important; }
        .border-primary { border-color: #00796b !important; }
        .btn-primary { background-color: #00796b; border-color: #00796b; }
        .btn-primary:hover { background-color: #004c4c; border-color: #004c4c; }
        /* Stilul de sortare a fost √Ænlocuit cu Font Awesome */
        a { text-decoration: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            üè• **HMS** (Hospital Management System)
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/hospitals}">Spitale</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/doctors}">Doctori</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/patients}">Pacien»õi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-sm btn-outline-light ms-3" th:href="@{/}">Meniu Principal</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4 mb-5">

    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <h1 class="fw-semibold text-primary mb-0">ü©∫ Lista Doctori</h1>
        <a th:href="@{/doctors/new}" class="btn btn-success shadow-sm">
            <i class="fas fa-plus-circle me-1"></i> AdaugƒÉ Doctor
        </a>
    </div>

    <div class="card shadow-sm mb-4 border-0">
        <div class="card-body">
            <h5 class="card-title text-primary"><i class="fas fa-filter me-2"></i> Filtrare</h5>
            <form th:action="@{/doctors}" method="get" th:object="${searchCriteria}" class="mt-3">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Nume:</label>
                        <input type="text" class="form-control" th:field="*{staffName}" placeholder="CautƒÉ nume...">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Email:</label>
                        <input type="text" class="form-control" th:field="*{staffEmail}" placeholder="CautƒÉ email...">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Specializare:</label>
                        <select class="form-select" th:field="*{medicalSpeciality}">
                            <option value="">-- Toate --</option>
                            <option th:each="s : ${specialties}" th:value="${s}" th:text="${s}"></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Departament:</label>
                        <select class="form-select" th:field="*{departmentID}">
                            <option value="">-- Toate --</option>
                            <option th:each="d : ${departments}" th:value="${d.departmentID}" th:text="${d.departmentName}"></option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 d-flex justify-content-end gap-2">
                        <input type="hidden" name="sortField" th:value="${sortField}">
                        <input type="hidden" name="sortDir" th:value="${sortDir}">
                        <button type="submit" class="btn btn-primary shadow-sm">
                            <i class="fas fa-search me-1"></i> FiltreazƒÉ
                        </button>
                        <a th:href="@{/doctors}" class="btn btn-outline-secondary shadow-sm">
                            Reset
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert" th:text="${successMessage}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert" th:text="${errorMessage}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow-lg border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">
                            <a th:href="@{/doctors(sortField='staffID', sortDir=${sortField == 'staffID' ? reverseSortDir : 'asc'}, staffName=${searchCriteria.staffName}, staffEmail=${searchCriteria.staffEmail}, medicalSpeciality=${searchCriteria.medicalSpeciality}, departmentID=${searchCriteria.departmentID})}"
                               class="text-white text-decoration-none d-block">
                                ID <i th:classappend="${sortField=='staffID' ? (sortDir=='asc' ? 'fas fa-arrow-up' : 'fas fa-arrow-down') : 'fas fa-sort'}" class="ms-1"></i>
                            </a>
                        </th>
                        <th scope="col">
                            <a th:href="@{/doctors(sortField='staffName', sortDir=${sortField == 'staffName' ? reverseSortDir : 'asc'}, staffName=${searchCriteria.staffName}, staffEmail=${searchCriteria.staffEmail}, medicalSpeciality=${searchCriteria.medicalSpeciality}, departmentID=${searchCriteria.departmentID})}"
                               class="text-white text-decoration-none d-block">
                                Nume <i th:classappend="${sortField=='staffName' ? (sortDir=='asc' ? 'fas fa-arrow-up' : 'fas fa-arrow-down') : 'fas fa-sort'}" class="ms-1"></i>
                            </a>
                        </th>
                        <th scope="col">
                            <a th:href="@{/doctors(sortField='medicalSpeciality', sortDir=${sortField == 'medicalSpeciality' ? reverseSortDir : 'asc'}, staffName=${searchCriteria.staffName}, staffEmail=${searchCriteria.staffEmail}, medicalSpeciality=${searchCriteria.medicalSpeciality}, departmentID=${searchCriteria.departmentID})}"
                               class="text-white text-decoration-none d-block">
                                Specializare <i th:classappend="${sortField=='medicalSpeciality' ? (sortDir=='asc' ? 'fas fa-arrow-up' : 'fas fa-arrow-down') : 'fas fa-sort'}" class="ms-1"></i>
                            </a>
                        </th>
                        <th scope="col">
                            <a th:href="@{/doctors(sortField='departmentID', sortDir=${sortField == 'departmentID' ? reverseSortDir : 'asc'}, staffName=${searchCriteria.staffName}, staffEmail=${searchCriteria.staffEmail}, medicalSpeciality=${searchCriteria.medicalSpeciality}, departmentID=${searchCriteria.departmentID})}"
                               class="text-white text-decoration-none d-block">
                                Dept ID <i th:classappend="${sortField=='departmentID' ? (sortDir=='asc' ? 'fas fa-arrow-up' : 'fas fa-arrow-down') : 'fas fa-sort'}" class="ms-1"></i>
                            </a>
                        </th>
                        <th class="text-center" scope="col">Ac»õiuni</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(doctors)}">
                        <td colspan="5" class="text-center text-muted py-3">Nu au fost gƒÉsi»õi doctori.</td>
                    </tr>
                    <tr th:each="d : ${doctors}">
                        <td th:text="${d.staffID}"></td>
                        <td th:text="${d.staffName}"></td>
                        <td th:text="${d.medicalSpeciality}"></td>
                        <td th:text="${d.departmentID}"></td>
                        <td class="text-center">
                            <div class="btn-group btn-group-sm shadow-sm">
                                <a th:href="@{'/doctors/' + ${d.staffID}}" class="btn btn-outline-info" title="Detalii"><i class="fas fa-info-circle"></i></a>
                                <a th:href="@{'/doctors/' + ${d.staffID} + '/edit'}" class="btn btn-outline-warning" title="EditeazƒÉ"><i class="fas fa-edit"></i></a>
                                <form th:action="@{'/doctors/' + ${d.staffID} + '/delete'}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-outline-danger" title="»òterge" onclick="return confirm('E»ôti sigur cƒÉ vrei sƒÉ »ôtergi acest doctor?');"><i class="fas fa-trash-alt"></i></button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
