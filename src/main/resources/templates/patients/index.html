<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Pacienți</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Pacienți</h2>

<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

<a th:href="@{/}" class="btn btn-secondary mb-3">Înapoi la meniu</a>
<a th:href="@{/patients/new}" class="btn btn-success mb-3">+ Adaugă Pacient</a>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nume</th>
        <th>Email</th>
        <th>Data Nașterii</th>
        <th>Acțiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${patients}">
        <td th:text="${p.patientID}"></td>
        <td th:text="${p.patientName}"></td>
        <td th:text="${p.pacientEmail}"></td>
        <td th:text="${p.patientBirthDate}"></td>
        <td>
            <a th:href="@{'/patients/' + ${p.patientID}}" class="btn btn-info btn-sm">Detalii</a>
            <a th:href="@{'/patients/' + ${p.patientID} + '/edit'}" class="btn btn-warning btn-sm">Editare</a>
            <form th:action="@{'/patients/' + ${p.patientID} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Ești sigur?');">Șterge</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
