<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Patients</title></head>
<body>
<h1>Patients</h1>
<a href="/patients/new">➕ Add Patient</a>
<table border="1">
    <tr><th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>Action</th></tr>
    <tr th:each="p : ${patients}">
        <td th:text="${p.patientID}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.age}"></td>
        <td th:text="${p.gender}"></td>
        <td>
            <form th:action="@{'/patients/' + ${p.patientID} + '/delete'}" method="post">
                <button type="submit">❌ Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
