<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lista Pacien»õi | HMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">

    <style>
        /* [Stilurile Teal copiate] */
        .text-primary-discreet { color: #495057 !important; }
        .text-primary { color: #004c4c !important; }
        .bg-primary { background-color: #00796b !important; }
        .border-primary { border-color: #00796b !important; }
        .btn-primary { background-color: #00796b; border-color: #00796b; }
        .btn-primary:hover { background-color: #004c4c; border-color: #004c4c; }
        a { text-decoration: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            üè• **HMS** (Hospital Management System)
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/hospitals}">Spitale</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/doctors}">Doctori</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/patients}">Pacien»õi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-sm btn-outline-light ms-3" th:href="@{/}">Meniu Principal</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4 mb-5">

    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
        <h1 class="fw-semibold text-primary mb-0"><i class="fas fa-user-injured me-2"></i> Lista Pacien»õi</h1>
        <a th:href="@{/patients/new}" class="btn btn-success shadow-sm">
            <i class="fas fa-plus-circle me-1"></i> AdaugƒÉ Pacient
        </a>
    </div>

    <div class="card shadow-sm mb-4 border-0">
        <div class="card-body">
            <h5 class="card-title text-primary"><i class="fas fa-filter me-2"></i> Filtrare</h5>
            <form th:action="@{/patients}" method="get" th:object="${searchCriteria}" class="mt-3">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Nume:</label>
                        <input type="text" class="form-control" th:field="*{patientName}" placeholder="CautƒÉ nume...">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Email:</label>
                        <input type="text" class="form-control" th:field="*{pacientEmail}" placeholder="CautƒÉ email...">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label fw-semibold">NƒÉscut dupƒÉ:</label>
                        <input type="date" class="form-control" th:field="*{patientBirthDateFrom}">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label fw-semibold">NƒÉscut √Ænainte de:</label>
                        <input type="date" class="form-control" th:field="*{patientBirthDateTo}">
                    </div>
                    <div class="col-md-2 d-flex align-items-end gap-2">
                        <input type="hidden" name="sortField" th:value="${sortField}">
                        <input type="hidden" name="sortDir" th:value="${sortDir}">
                        <button type="submit" class="btn btn-primary w-100 shadow-sm">
                            <i class="fas fa-search me-1"></i> FiltreazƒÉ
                        </button>
                        <a th:href="@{/patients}" class="btn btn-outline-secondary w-100 shadow-sm">Reset</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert" th:text="${successMessage}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert" th:text="${errorMessage}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow-lg border-0">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">
                            <a th:href="@{/patients(sortField='patientID', sortDir=${sortField == 'patientID' ? reverseSortDir : 'asc'}, patientName=*{patientName}, pacientEmail=*{pacientEmail}, patientBirthDateFrom=*{patientBirthDateFrom}, patientBirthDateTo=*{patientBirthDateTo})}"
                               class="text-white text-decoration-none d-block">
                                ID <i th:classappend="${sortField=='patientID' ? (sortDir=='asc' ? 'fas fa-arrow-up' : 'fas fa-arrow-down') : 'fas fa-sort'}" class="ms-1"></i>
                            </a>
                        </th>
                        <th scope="col">
                            <a th:href="@{/patients(sortField='patientName', sortDir=${sortField == 'patientName' ? reverseSortDir : 'asc'}, patientName=*{patientName}, pacientEmail=*{pacientEmail}, patientBirthDateFrom=*{patientBirthDateFrom}, patientBirthDateTo=*{patientBirthDateTo})}"
                               class="text-white text-decoration-none d-block">
                                Nume <i th:classappend="${sortField=='patientName' ? (sortDir=='asc' ? 'fas fa-arrow-up' : 'fas fa-arrow-down') : 'fas fa-sort'}" class="ms-1"></i>
                            </a>
                        </th>
                        <th scope="col">
                            <a th:href="@{/patients(sortField='pacientEmail', sortDir=${sortField == 'pacientEmail' ? reverseSortDir : 'asc'}, patientName=*{patientName}, pacientEmail=*{pacientEmail}, patientBirthDateFrom=*{patientBirthDateFrom}, patientBirthDateTo=*{patientBirthDateTo})}"
                               class="text-white text-decoration-none d-block">
                                Email <i th:classappend="${sortField=='pacientEmail' ? (sortDir=='asc' ? 'fas fa-arrow-up' : 'fas fa-arrow-down') : 'fas fa-sort'}" class="ms-1"></i>
                            </a>
                        </th>
                        <th scope="col">
                            <a th:href="@{/patients(sortField='patientBirthDate', sortDir=${sortField == 'patientBirthDate' ? reverseSortDir : 'asc'}, patientName=*{patientName}, pacientEmail=*{pacientEmail}, patientBirthDateFrom=*{patientBirthDateFrom}, patientBirthDateTo=*{patientBirthDateTo})}"
                               class="text-white text-decoration-none d-block">
                                Data Na»ôterii <i th:classappend="${sortField=='patientBirthDate' ? (sortDir=='asc' ? 'fas fa-arrow-up' : 'fas fa-arrow-down') : 'fas fa-sort'}" class="ms-1"></i>
                            </a>
                        </th>
                        <th class="text-center" scope="col">Ac»õiuni</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(patients)}">
                        <td colspan="5" class="text-center text-muted py-3">Nu au fost gƒÉsi»õi pacien»õi.</td>
                    </tr>
                    <tr th:each="p : ${patients}">
                        <td th:text="${p.patientID}"></td>
                        <td th:text="${p.patientName}"></td>
                        <td th:text="${p.pacientEmail}"></td>
                        <td th:text="${p.patientBirthDate}"></td>
                        <td class="text-center">
                            <div class="btn-group btn-group-sm shadow-sm">
                                <a th:href="@{'/patients/' + ${p.patientID}}" class="btn btn-outline-info" title="Detalii"><i class="fas fa-info-circle"></i></a>
                                <a th:href="@{'/patients/' + ${p.patientID} + '/edit'}" class="btn btn-outline-warning" title="EditeazƒÉ"><i class="fas fa-edit"></i></a>
                                <form th:action="@{'/patients/' + ${p.patientID} + '/delete'}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-outline-danger" title="»òterge" onclick="return confirm('E»ôti sigur cƒÉ vrei sƒÉ »ôtergi acest pacient?');"><i class="fas fa-trash-alt"></i></button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
