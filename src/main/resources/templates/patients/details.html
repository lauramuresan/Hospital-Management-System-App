<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="'Detalii Pacient: ' + ${patient.patientName}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">

    <style>
        /* [Stilurile Teal copiate] */
        .text-primary-discreet { color: #495057 !important; }
        .text-primary { color: #004c4c !important; }
        .bg-primary { background-color: #00796b !important; }
        .border-primary { border-color: #00796b !important; }
        .btn-primary { background-color: #00796b; border-color: #00796b; }
        .btn-primary:hover { background-color: #004c4c; border-color: #004c4c; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            üè• **HMS** (Hospital Management System)
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/hospitals}">Spitale</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/doctors}">Doctori</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/patients}">Pacien»õi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-sm btn-outline-light ms-3" th:href="@{/}">Meniu Principal</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4 mb-5">

    <h1 class="fw-semibold mb-4 text-primary">
        <i class="fas fa-address-card me-2"></i> Detalii Pacient
    </h1>

    <div class="card shadow-lg mb-4 border-primary border-3">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0" th:text="'Informa»õii complete despre Pacientul ' + ${patient.patientName}"></h5>
        </div>
        <div class="card-body p-0">
            <table class="table mb-0 table-striped">
                <tbody>
                <tr>
                    <th class="w-30 fw-semibold">ID</th>
                    <td th:text="${patient.patientID}"></td>
                </tr>
                <tr>
                    <th class="fw-semibold">Nume complet</th>
                    <td th:text="${patient.patientName}"></td>
                </tr>
                <tr>
                    <th class="fw-semibold">Email</th>
                    <td th:text="${patient.pacientEmail}"></td>
                </tr>
                <tr>
                    <th class="fw-semibold">Data Na»ôterii</th>
                    <td th:text="${patient.patientBirthDate}"></td>
                </tr>
                <tr>
                    <th class="fw-semibold">ProgramƒÉri</th>
                    <td>
                        <div th:if="${patient.appointmentList != null and !#lists.isEmpty(patient.appointmentList)}">
                            <ul class="list-unstyled mb-0">
                                <li th:each="appt : ${patient.appointmentList}" th:text="${appt}"></li>
                            </ul>
                        </div>
                        <span th:unless="${patient.appointmentList != null and !#lists.isEmpty(patient.appointmentList)}" class="text-muted">Nu existƒÉ programƒÉri.</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="d-flex gap-2">
        <a th:href="@{/patients}" class="btn btn-outline-secondary shadow-sm">
            <i class="fas fa-arrow-alt-circle-left me-1"></i> √énapoi la ListƒÉ
        </a>
        <a th:href="@{'/patients/' + ${patient.patientID} + '/edit'}"
           class="btn btn-warning shadow-sm">
            <i class="fas fa-edit me-1"></i> EditeazƒÉ
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
