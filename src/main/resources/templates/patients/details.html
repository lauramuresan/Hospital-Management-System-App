<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii Pacient</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Detalii Pacient</h2>

<table class="table table-striped">
    <tr><th>ID</th><td th:text="${patient.patientID}"></td></tr>
    <tr><th>Nume</th><td th:text="${patient.firstName}"></td></tr>
    <tr><th>Prenume</th><td th:text="${patient.lastName}"></td></tr>
    <tr><th>Contact</th><td th:text="${patient.contactNumber}"></td></tr>
    <tr><th>Email</th><td th:text="${patient.email}"></td></tr>
    <tr>
        <th>Programări (ID-uri)</th>
        <td>
            <ul class="list-unstyled">
                <li th:each="a : ${patient.appointments}" th:text="${a.appointmentID}"></li>
            </ul>
            <span th:if="${#lists.isEmpty(patient.appointments)}">Nicio programare.</span>
        </td>
    </tr>
</table>

<a th:href="@{/patients}" class="btn btn-secondary">Înapoi la Listă</a>
</body>
</html>
