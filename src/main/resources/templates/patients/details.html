<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalii Pacient</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Detalii Pacient</h2>

<table class="table table-striped">
    <tr><th>ID</th><td th:text="${patient.patientID}"></td></tr>
    <tr><th>Nume complet</th><td th:text="${patient.patientName}"></td></tr>
    <tr><th>Email</th><td th:text="${patient.pacientEmail}"></td></tr>
    <tr><th>Data Nașterii</th><td th:text="${patient.patientBirthDate}"></td></tr>
    <tr>
        <th>Programări</th>
        <td>
            <ul th:if="${patient.appointmentList != null and !#lists.isEmpty(patient.appointmentList)}">
                <li th:each="appt : ${patient.appointmentList}" th:text="${appt}"></li>
            </ul>
            <span th:unless="${patient.appointmentList != null and !#lists.isEmpty(patient.appointmentList)}">Nu există programări.</span>
        </td>
    </tr>
</table>

<a th:href="@{/patients}" class="btn btn-secondary">Înapoi la Listă</a>
</body>
</html>
