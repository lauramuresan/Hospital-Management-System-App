<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Patient Form</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/></head>
<body class="container mt-4">
<h2 th:text="${patient.patientID != null} ? 'Edit Patient' : 'New Patient'"></h2>

<form th:action="@{/patients}" th:object="${patient}" method="post">
    <div class="mb-3">
        <label>ID</label>
        <input class="form-control" th:field="*{patientID}" placeholder="leave blank to auto-generate"/>
    </div>

    <div class="mb-3">
        <label>Name</label>
        <input class="form-control" th:field="*{patientName}" required/>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" th:field="*{pacientEmail}" />
    </div>

    <div class="mb-3">
        <label>Date of Birth</label>
        <input type="date" class="form-control" th:field="*{dateOfBirth}" />
    </div>

    <button class="btn btn-primary">Save</button>
    <a th:href="@{/patients}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
